<!--采用form的post方法，提交数据到数据库，实现数据存储-->
<form action="serviceDatabaseServlet" method="post">
    <div class="ui horizontal segments">
        <div class="ui center aligned segment">
            <label>Username</label>
            <div class="ui left icon input">
                <input type="text" id="innumber" name="innumber" maxlength="20" placeholder="账号">
                <i class="user icon"></i>
            </div>
        </div>
        <div class="ui center aligned segment">
            <label>Password</label>
            <div class="ui left icon input">
                <input type="password" id="inpass" name="inpass" maxlength="20"  placeholder="密码">
                <i class="lock icon"></i>
            </div>
        </div>
    </div>
    <div class="ui horizontal segments">
        <div class="ui center aligned segment">
            <label>Name</label>
            <div class="ui left icon input">
                <input type="text" id="inna" name="inna" maxlength="10" placeholder="姓名">
                <i class="id card outline icon"></i>
            </div>
        </div>
        <div class="ui center aligned segment">
            <label>Sex</label>
            <div class="ui left icon input">
                <input type="text" id="insex" name="insex" maxlength="4"  placeholder="性别">
                <i class="genderless icon"></i>
            </div>
        </div>
    </div>
    <div class="ui horizontal segments">
        <div class="ui center aligned segment">
            <label>Nation</label>
            <div class="ui left icon input">
                <input type="text" id="innation" name="innation" maxlength="6"  placeholder="民族">
                <i class="map icon"></i>
            </div>
        </div>
        <div class="ui center aligned segment">
            <label>Date</label>
            <div class="ui left icon input">
                <input type="text" id="indateday" name="indateday" maxlength="20" placeholder="出生年月">
                <i class="calendar alternate outline icon"></i>
            </div>
        </div>
    </div>
    <div class="ui horizontal segments">
        <div class="ui center aligned segment">
            <label>Phone</label>
            <div class="ui left icon input">
                <input type="text" id="inphone" name="inphone" maxlength="11" placeholder="联系电话">
                <i class="phone volume icon"></i>
            </div>
        </div>
        <div class="ui center aligned segment">
            <label>QQ</label>
            <div class="ui left icon input">
                <input type="text" id="inqq" name="inqq" maxlength="15" placeholder="QQ">
                <i class="comment alternate icon"></i>
            </div>
        </div>
    </div>
    <div class="ui horizontal segments">
        <div class="ui center aligned segment">
            <label>Address</label>
            <div class="ui left icon input">
                <input type="text" id="inaddress" name="inaddress" maxlength="60" placeholder="家庭住址">
                <i class="home icon"></i>
            </div>
        </div>
        <div class="ui center aligned segment">
            <label>Address</label>
            <div class="ui left icon input">
                <input type="file" id="inphoto" name="inphoto">
                <i class="home icon"></i>
            </div>
        </div>
    </div>
    <div class="two ui buttons">
        <input type="submit" class="ui blue basic button" value="Sign Up"/>
        <button class="ui green basic button"><a href="login.html">Login</a></button>
    </div>
</form>
